{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Редактировать информацию о студенте</h3>
  {% if success %}
    <div class="alert alert-light" role="alert">
      Информация успешно изменена.
      <a href="{% url 'index' %}" class="alert-link">Вернуться на главную страницу.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">
                <i class="fa-regular fa-pen-to-square fa-lg"></i>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Изменить</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Отменить</a>
                </form>
            </div>
        </div>
    </div>
  {% endif %}
{% endblock %}
